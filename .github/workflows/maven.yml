name: Java CI with Maven

on:
  push:
    branches: [ "master", "v2.0.0" ]
  pull_request:
    branches: [ "master", "v2.0.0" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set Unique Build ID
      id: unique_id
      run: echo "BUILD_ID=$GITHUB_RUN_ID" >> $GITHUB_ENV
    - name: Branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: Clone core
      uses: GuillaumeFalourd/clone-github-repo-action@v2.2
      with:
        owner: 'benchdoos'
        repository: 'weblocopenercore'
        access-token: ${{ secrets.WEBLOCOPENERCORE }}
        branch: ${GITHUB_REF##*/}
    - name: Build WeblocOpener core
      run: |
        cd weblocopenercore 
        ls -a
        mvn -B clean install -P enable-dev-mode,hide-ultimate-mode

    - name: Build WeblocOpener
      run: mvn -B clean package -P build-setup,build-deb,build-exe --file pom.xml
    - name: Create Draft Release
      run: |
        echo current location: $PWD
        ls -a
        RELEASE_NAME=rc-${GITHUB_REF##*/}-$BUILD_ID
        RELEASE_TAG=${GITHUB_REF##*/}.$BUILD_ID
        echo Release name: $RELEASE_NAME
        gh release create $RELEASE_TAG target/WeblocOpener.deb target/WeblocOpenerSetup.exe --title "Build release: $RELEASE_NAME" --notes "Build: $RELEASE_TAG" --draft
      env:
        GITHUB_TOKEN: ${{ secrets.WEBLOCOPENER_RELEASES }}
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
  dependency-graph:
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
