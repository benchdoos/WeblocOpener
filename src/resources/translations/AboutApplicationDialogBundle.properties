aboutAppInfo=<b>WeblocOpener</b> will help you to open MacOS <code>.webloc</code> links on Windows.<br>\
Using <b>WeblocOpener</b> you can create, edit, and open <code>.webloc</code> links.<br>\
To update the application, you can use the utility <b>Updater</b>.<br>\
